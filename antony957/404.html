<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Chongwen Zhao</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glitch-text {
      animation: glitch 0.8s ease-in-out infinite alternate;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
        transform: translateX(0);
      }
      25% {
        text-shadow: -2px 0 red, 2px 0 blue;
        transform: translateX(-2px);
      }
      50% {
        text-shadow: 2px 0 blue, -2px 0 red;
        transform: translateX(2px);
      }
      75% {
        text-shadow: -2px 0 blue, 2px 0 red;
        transform: translateX(-1px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 blue;
        transform: translateX(1px);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex">
<!-- Sidebar matching your personal website style -->

<!-- Main 404 Content -->
<div class="flex-1 md:ml-1/4 flex items-center justify-center p-8">
  <div class="text-center max-w-2xl mx-auto fade-in">
    <!-- 404 Number with Glitch Effect -->
    <div class="text-8xl md:text-9xl font-bold text-gray-800 mb-8">
      404
    </div>

    <!-- Error Message -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
      Oops! Page Not Found
    </h1>

    <p class="text-lg text-gray-600 mb-8 leading-relaxed">
      It seems like the page you're looking for has vanished into the digital void.
      Don't worry though ‚Äì even the best developers encounter broken links sometimes!
    </p>

    <!-- Action Buttons -->
    <div class="space-y-4 md:space-y-0 md:space-x-4 md:flex md:justify-center">
      <button onclick="goHome()"
              class="w-full md:w-auto bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-3 rounded-lg font-medium hover:from-blue-600 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
        üè† Go Home
      </button>

      <button onclick="goBack()"
              class="w-full md:w-auto bg-white text-gray-700 border-2 border-gray-300 px-8 py-3 rounded-lg font-medium hover:bg-gray-50 hover:border-gray-400 transform hover:scale-105 transition-all duration-200 shadow-lg">
        ‚Üê Go Back
      </button>
    </div>

    <!-- Fun Debug Message -->
    <div class="mt-12 p-4 bg-gray-100 rounded-lg border-l-4 border-blue-500">
      <p class="text-sm text-gray-600 font-mono">
        <span class="text-blue-600">console.log(</span><span class="text-green-600">"Don't worry, this happens to the best of us!"</span><span class="text-blue-600">);</span>
      </p>
    </div>
  </div>
</div>

<script>
  function goHome() {
    window.location.href = '/';
  }

  function goBack() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      goHome();
    }
  }

  // Add some interactive sparkles
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.innerHTML = '‚ú®';
    sparkle.style.position = 'fixed';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
    sparkle.style.pointerEvents = 'none';
    sparkle.style.zIndex = '1000';
    sparkle.style.animation = 'sparkle 3s linear forwards';

    document.body.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 3000);
  }

  // Add sparkle animation
  const style = document.createElement('style');
  style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
  document.head.appendChild(style);

  // Create sparkles occasionally
  setInterval(createSparkle, 2000);
</script>
</body>
</html>
